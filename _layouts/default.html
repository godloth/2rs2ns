<!doctype html>
<html lang="en">
{% include head.html %}
<body>
	{% include navbar.html %}
	{% if page.image != "" %}
	<div class='hero-image'>
		<img class='img-fluid' src='{{ site.baseurl }}/images/{{ page.image }}'>
	</div>
	{% endif %}
	<div class='main'>
		<div class='container'>
			<div class='row'>
				<div class='col-12'>
					<div class='content'>
						{{ content }}
					</div>
				</div>
			</div>
		</div>
	</div>

	{% include footer.html %}
</body>
</html>
