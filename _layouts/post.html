---
layout: default
---
<div class='hero-image'>
    <img class='img-fluid' src='{{ site.baseurl }}/images/{{ page.image }}'>
</div>

<div class='main'>
    <div class='container'>
        <div class='row'>
            <div class='col-12'>
                <div class='content'>
                    <article class="post">
							<h1>{{ page.title }}</h1>

							<div class="entry">
							{{ content }}
							</div>

							<div class="date">
								{{ page.date | date: "%B %e, %Y" }}
							</div>
					</article>
				</div>
			</div>
		</div>
	</div>
</div>
