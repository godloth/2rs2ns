---
layout: default
---
<div class='hero-image'>
	<img class='img-fluid' src='{{ site.baseurl }}/images/{{ page.image }}'>
</div>

<article class="post">
	<h1>{{ page.title }}</h1>

	<div class="entry">
		{{ content }}
	</div>

	<div class="date">
		{{ page.date | date: "%B %e, %Y" }}
	</div>
</article>
