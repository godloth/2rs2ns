---
layout: default
---
<article class="post">
	<h1>{{ page.title }}</h1>

	<div class='tags'>
		{% for tag in page.tags %}
    		{% capture tag_name %}
    			{{ tag }}
    		{% endcapture %}
    		<code class="highligher-rouge"><nobr>{{ tag_name }}</nobr></code>&nbsp;
  		{% endfor %}
	</div>

	<div class="entry">
		{{ content }}
	</div>

	<div class="date">
		{{ page.date | date: "%B %e, %Y" }}
	</div>
</article>
